<!DOCTYPE html>
<html>
<head>
    <title>Debug Groups</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD8QJQJQJQJQJQJQJQJQJQJQJQJQJQJQJQ",
            authDomain: "chimeo-web.firebaseapp.com",
            projectId: "chimeo-web",
            storageBucket: "chimeo-web.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function checkGroups() {
            console.log('üîç Checking groups in organizations...');
            
            try {
                // Check velocity_physical_therapy_north_denton specifically
                const orgId = 'velocity_physical_therapy_north_denton';
                console.log('üîç Checking organization:', orgId);
                
                const groupsQuery = query(collection(db, 'organizations', orgId, 'groups'));
                const groupsSnapshot = await getDocs(groupsQuery);
                
                console.log('üîç Groups found:', groupsSnapshot.docs.length);
                groupsSnapshot.docs.forEach(doc => {
                    console.log('  - Group:', doc.id, doc.data());
                });
                
                // Also check if the organization exists
                const orgQuery = query(collection(db, 'organizations'));
                const orgSnapshot = await getDocs(orgQuery);
                
                console.log('üîç All organizations:');
                orgSnapshot.docs.forEach(doc => {
                    console.log('  - Org:', doc.id, doc.data());
                });
                
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        checkGroups();
    </script>
</head>
<body>
    <h1>Debug Groups</h1>
    <p>Check console for results</p>
</body>
</html>
